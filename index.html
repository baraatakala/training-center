<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Training Center - Modern attendance tracking and management system for educational institutions. Manage students, courses, sessions, and attendance with QR check-in and face recognition." />
    <meta name="theme-color" content="#2563eb" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1e293b" media="(prefers-color-scheme: dark)" />
    <meta property="og:title" content="Training Center - Attendance System" />
    <meta property="og:description" content="Modern attendance tracking and management system for educational institutions." />
    <meta property="og:type" content="website" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <title>Training Center - Attendance System</title>
    <script>
      // Initialize theme before page renders to prevent flash
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'light') {
          document.documentElement.classList.remove('dark');
        } else {
          // Default to dark mode
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
